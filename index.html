<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="players">
        <h1 class="playerX">Player - &#10005</h1>
        <span class="xWinner">Winner</span><br />
        <span class="oWinner">Loser</span>
    </div>
    <div id="field" class="row">
      <div data-number="0"></div>
      <div data-number="1"></div>
      <div data-number="2"></div>
      <div data-number="3"></div>
      <div data-number="4"></div>
      <div data-number="5"></div>
      <div data-number="6"></div>
      <div data-number="7"></div>
      <div data-number="8"></div>
    </div>
    <div class="players">
        <h1 class="playerO">Player - <span class="O">&#9711;</span></h1>
        <span class="oWinner">Winner</span><br />
        <span class="xWinner">Loser</span>
    </div>

    <div id="result"></div>
    <script src="js/script.js"></script>
  </body>
</html>
