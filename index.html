<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="bodyDiv">
      <div class="players">
          <h1 class="playerX">Player - &#10005</h1>
          <div id="forX1" class="xWin"></div>
          <div id="forX2" class="oWin"></div>
      </div>
      <div id="field" class="row">
        <div data-number="0"></div>
        <div data-number="1"></div>
        <div data-number="2"></div>
        <div data-number="3"></div>
        <div data-number="4"></div>
        <div data-number="5"></div>
        <div data-number="6"></div>
        <div data-number="7"></div>
        <div data-number="8"></div>
      </div>
      <div class="players">
          <h1 class="playerO">Player - <span class="O">&#9711;</span></h1>
          <div id="forO1" class="xWin"></div>
          <div id="forO2" class="oWin"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
